<div class="row">
  <div class="col-md-5">
    <app-recipe-list (passRecipe)="viewdetails($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipedetails; else infoText"
      [details]="recipedetails"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
